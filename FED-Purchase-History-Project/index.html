<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Project</title>
    <link rel="stylesheet" href="style.css">

</head>
  <body>
    <center>
      <h1>Costs Management</h1>
      <div class="newItem">
        <form action="#">
          <h2>Add New Item</h2>
          <table class="box">
            <tr><td><label for="date">Date</label></td>
            <td><input class= "date" type="date" id="date" min="1997-01-01" max="2030-12-31" required /></td></tr>
            <br>
            <br>
            <tr><td><label for="description">Description</label></td>
            <td><input type="text" name="description" id="description" placeholder="Description" required /></td></tr>
            <br>
            <br>
            <tr><td><label for="price">Price</label></td>
              <td><input type="number" id="price" min="0" placeholder="Price" step="0.01" required /></td></tr>
            <br>
            <br>
            <tr><td><label for="category">Category</label></td>
              <td><select name="Category" id="category">
              <option value="" hidden="hidden" selected required>--Please choose an option--
              </option>
              <option value="Food">Food</option>
              <option value="Health">Health</option>
              <option value="Housing">Housing</option>
              <option value="Sport">Sport</option>
              <option value="Education">Education</option>
              <option value="Transportation">Transportation</option>
              <option value="Electronics">Electronics</option>
              <option value="other">other</option>
            </select></td></tr>
          </table>
          <br>
          <button class="add">Add</button>
          <button class="clear">Clear</button>
        </form>
      </div>
      <div class="itemsList" id="itemList">
        <br>
        <div class="filter"><h2>Filter</h2><table class="filtertbl">
          <tr><th><label for="month">Month</label></th>
            <th><input type="number" name="month" id="month" placeholder="MM" min="1" max="12" required /></th>
          <th><label for="year">Year</label></th>
          <th><input type="number" name="year" id="year" placeholder="YYYY" min="2000" required /></th></table>
          <br>
          <button class="filterbtn">Filter</button>
          <button class="clearfilterbtn">Clear</button>
        </div>
        <h2>Items Data</h2>
        <table class="tablelist" border="1">
          <tr><th>Date</th><th>Description</th><th>Price</th><th>Category</th></tr>
        </table>
      </div>
      <h3>Data Options</h3>
      <button class="save">Save</button>
      <button class="reset">Reset</button>
    </center>
    <script src="script.js"></script>
  </body>
</html>
